<div class="mblBackground">
	<div 
		data-dojo-attach-point="heading"
		data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'${nls.transition}'">
		<button data-dojo-type="dojox/mobile/ToolBarButton"
            data-dojo-attach-point="backButton"
            data-dojo-props="arrow: 'left', target: 'settings', transitionDir: -1"
            style="float:left"
            class="backButton">${nls.back}</button>
	</div>
	<div 
		data-dojo-type="money/WheelScrollableView"
		data-dojo-props="threshold:window.AppData.treshold"
		data-dojo-attach-point="viewContainer">
		
		<div data-dojo-type="dojox/mobile/RoundRectCategory" data-dojo-props="label:'${nls.transition}'"></div>
		<ul data-dojo-type="dojox/mobile/RoundRectList" data-dojo-props="select: 'single'">
			<div 
				data-dojo-attach-point="none" 
				data-dojo-type="dojox/mobile/ListItem" 
				data-dojo-props="label: 'None', checked: true"></div>
			<div 
				data-dojo-attach-point="slide" 
				data-dojo-type="dojox/mobile/ListItem" 
				data-dojo-props="label: 'Slide'"></div>
			<div 
				data-dojo-attach-point="fade" 
				data-dojo-type="dojox/mobile/ListItem" 
				data-dojo-props="label: 'Fade'"></div>
			<div 
				data-dojo-attach-point="flip" 
				data-dojo-type="dojox/mobile/ListItem" 
				data-dojo-props="label: 'Flip'"></div>
			
		</ul>
	
	</div>			
</div>
