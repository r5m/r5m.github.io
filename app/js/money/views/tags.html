<div 
	data-dojo-type="dojox/app/widgets/Container">
    <div data-dojo-type="dojox/mobile/Heading"
		class="title"
        data-dojo-props="fixed: 'top'">
        
        <button data-dojo-type="money/TouchableToolBarButton"
            data-dojo-attach-point="backButton"
            data-dojo-props="arrow: 'left', target: 'settings', transitionDir: -1, transitionOptions: { params: { id: window.AppData.currentDate }}"
            class="left-button">${nls.settings}</button>
		</button>
		
		${nls.title}
		
		<button data-dojo-type="money/TouchableToolBarButton"
            class="right-button mblRedButton"
            data-dojo-attach-point="addBtn"><i class="fa fa-plus"></i> ${nls.add}</button>
		
    </div>
    <div data-dojo-type="money/WheelScrollableView">
		<div data-dojo-type="dojox/mobile/EdgeToEdgeCategory">
			<span class="right-title">${nls.quantity}</span>${nls.myTags}
			</div>
			<div data-dojo-type="dojox/mobile/Pane" id="no-tags-tags">
				${nls.noTags} <br/>
				${nls.tap} <b>${nls.add}</b> ${nls.addFirst}.
			</div>
			<ul data-dojo-type="dojox/mobile/EdgeToEdgeList"
				data-dojo-attach-point = "tagList" id="tags-list">
			</ul>
	</div>
	
</div>
