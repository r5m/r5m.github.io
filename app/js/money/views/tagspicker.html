<div class="" data-dojo-type="dojox/app/widgets/Container" >
	<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed:'top',label:'${nls.title}'">
			<div data-dojo-type="dojox/mobile/ToolBarButton" label="${nls.done}" class="mblColorBlue" style="width:45px;float:right;" 
				data-dojo-props="onClick:function(){
					window.AppData.objDet.tags(); 
					var t = window.AppData.isInitiallySmall ? 'details' : 'navigation+details'
					window.dFinance.transitionToView(this.domNode,{
						target: t , transitionDir: -1,
						params: {'edit' : true, doNotReload : true, 'id': window.AppData.tagsPickerOverlay.params.id}
					})
				}"	
			></div>
		</h1>
		<div data-dojo-type="money/WheelScrollableView">
		<div data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed:'top'" style="height:auto">
			<div style="padding: 5px 20px;">
				<div class="view-help">${nls.viewHelp}</div>
				<input type="text" data-dojo-type="dojox/mobile/TextBox" id="newTags" 
					data-dojo-props="placeHolder:'${nls.inputHelp}'"/>
			</div>
		</div>
		<div style="padding: 0 10px 10px 10px">
			<div id="tagsPicker" 
				data-dojo-type="dojox/mobile/RoundRectStoreList"
				data-dojo-attach-point="tagsPicker"
				data-dojo-props="stateful:false,store: window.AppData.tagsStore, select:'multiple'">
			</div>
		</div>
	</div>
</div>
