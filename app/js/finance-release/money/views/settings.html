<div class="mblBackground">
    <div data-dojo-type="dojox/mobile/Heading"
        data-dojo-props="fixed: 'top'">
        <button data-dojo-type="money/TouchableToolBarButton"
            data-dojo-attach-point="backButton"
            data-dojo-props="arrow: 'left', target: 'navigation', transitionDir: -1, transitionOptions: { params: { id: window.AppData.currentDate }}"
            style="float:left"
            class="backButton">${nls.menu}</button>
		</button>
		${nls.title} 
    </div>
    <div data-dojo-type="money/WheelScrollableView">
		<div data-dojo-type="dojox/mobile/RoundRectCategory">
			${nls.myData}
			</div>
			<ul data-dojo-type="dojox/mobile/RoundRectList"
				>
				<li data-dojo-type="dojox/mobile/ListItem" 
					data-dojo-props='clickable:true,target:"accounts",label:"${nls.accounts}"'></li>
				<li data-dojo-type="dojox/mobile/ListItem"
					data-dojo-props='clickable:true,target:"tags",label:"${nls.tags}"'></li>
			</ul>
		<div data-dojo-type="dojox/mobile/RoundRectCategory">
			${nls.graphics}
			</div>
			<ul data-dojo-type="dojox/mobile/RoundRectList"
				>
				<li data-dojo-type="dojox/mobile/ListItem" 
					data-dojo-props='clickable:true,target:"transitione",label:"${nls.transition}"'></li>
				
			</ul>
		<div data-dojo-type="dojox/mobile/RoundRectCategory">
			${nls.prefs}
			</div>
			<ul data-dojo-type="dojox/mobile/RoundRectList"
				>
				<li data-dojo-type="dojox/mobile/ListItem" 
					data-dojo-props='clickable:true,target:"language",label:"${nls.language}"'></li>
				
			</ul>
    </div>
</div>
