<div class="mblBackground">
    <div data-dojo-type="dojox/mobile/Heading"
        data-dojo-props="fixed: 'top'">
        <button data-dojo-type="dojox/mobile/ToolBarButton"
            data-dojo-attach-point="backButton"
            data-dojo-props="arrow: 'left', target: 'navigation', transitionDir: -1, transitionOptions: { params: { id: window.AppData.currentDate }}"
            class="left-button">${nls.menu}</button>
    </button>
    ${nls.title}
    </div>
    <div data-dojo-type="money/WheelScrollableView">
		<div id="sum-main">
			<div data-dojo-type="dojox/mobile/EdgeToEdgeCategory">
				<span id="acc-sum" style=""></span>${nls.myAccounts}
			</div>
			<div data-dojo-type="dojox/mobile/Pane" id="no-accounts-chart">
				${nls.tap}
				<b>${nls.menu}</b> -> <b>${nls.settings}</b> -> <b>${nls.accounts}</b> -> <b>${nls.add}</b> ${nls.addFirstAccount}
			</div>
			<ul data-dojo-type="dojox/mobile/EdgeToEdgeList" id="sum-acc"
				data-dojo-attach-point="sumAcc">
			</ul>
		</div>
		<div id="sum-main">
			<div data-dojo-type="dojox/mobile/EdgeToEdgeCategory">
				${nls.myAchievements}
			</div>
			<ul data-dojo-type="dojox/mobile/EdgeToEdgeList">
				<li data-dojo-type="dojox/mobile/ListItem"  id="sum-exp"
					data-dojo-attach-point="sumE"
					data-dojo-props='rightText:"0.00", label:"${nls.expences}"'></li>
				<li data-dojo-type="dojox/mobile/ListItem" id="sum-inc"
					data-dojo-attach-point="sumI"
					data-dojo-props='rightText:"0.00", label:"${nls.incomes}"'></li>
				<li data-dojo-type="dojox/mobile/ListItem"  id="sum-tr"
					data-dojo-attach-point="sumT"
					data-dojo-props='rightText:"0.00", label:"${nls.transfers}"'></li>
			</ul>
		</div>
		<div id="chart-main">
			<div id="simplechart" ></div>				
		</div>		
    </div>
</div>
